<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web222 Store</title>
    <link rel="shortcut icon" href="images/icon.jpg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
    crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="style.css" />
   
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@200;300&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    </head>

  <body>
  <div class="WebContainer">
    <div class="logo">
       
      <h3>Kadrine's<br>Photography</h3>
    </div>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap');
      </style>
     

     <div id="contact-nav">
      <a href="index.html"> &larr; Back to home</a>
     </div>
   
 

      <div class="d-flex justify-content-center">
        <form action="https://httpbin.org/post" method="POST">
          <div class="contact-text">
            <h3>Contact Us for All Inquires!</h3>
          </div>
          <div class="row">
            <div class="col-auto">
              <label for="fname"><span class="text-danger">* </span>First Name</label>
              <input type="text"
              id="fname"
              class="form-control"
              placeholder="First name" 
              aria-label="First name"
              tabindex="1"
              required>
            </div>
            <div class="col-auto">
              <label for="lname"><span class="text-danger">* </span>Last Name</label>
              <input 
              type="text" 
              id="lname"
              class="form-control"
              placeholder="Last name" 
              aria-label="Last name"
              required>
            </div>
          </div>
        <br>
          <div class="col-sm-8">
            <label for="email"><span class="text-danger">* </span>Email</label>
            <input
            type="text"
            id="email"
            name="email"
            class="form-control"
            placeholder="example@domain.com"
            aria-label="Email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            required
            >
          
          </div>
      <br>
        <div class="row">
          <div class="col-auto">
          <label for="address"><span class="text-danger">* </span>Address</label>
          <input
          type="text"
          id="address"
          class="form-control"
          placeholder="Enter address"
          aria-label="Address"
          required>
          </div>
          <div class="col-auto">
            <label for="city"><span class="text-danger">* </span>City</label>
            <input class="form-control" 
            list="datalistOptions" 
            id="city"
            placeholder="Enter city"
            required>
            <datalist id="datalistOptions">
              <option value="Toronto">
              <option value="Oakville">
              <option value="Waterloo">
              <option value="Trenton">
              <option value="Mississauga">
              <option value="Vaughan">
              <option value="Hamilton">
              <option value="Vancouver">
              <option value="Montreal">
              <option value="Ottawa">
              <option value="Brantford">
              <option value="Brampton">
              <option value="Quebec City">
              <option value="Victoria">
              <option value="Winnepeg">
              <option value="Edmonton">
              <option value="Niagara Falls">
              <option value="London">
              <option value="Windsor">
              <option value="Banff">
              <option value="Whistler">
              <option value="Oshawa">
              <option value="Markham">
              <option value="Cambridge">
              </datalist>
              </div>
            </div>
       
            <br>
          
            <div class="row">
              <div class="col-auto">
                <label for="country"><span class="text-danger">* </span>Country</label>
                <input
                type="text"
                id="country"
                class="form-control"
                placeholder="Enter country"
                aria-label="Country"
                required
                >
              </div>
              <div class="col-auto">
                <label for="postal-code"><span class="text-danger">* </span>Postal Code</label>
                <input 
                type="text"
                id="postal-code"
                name="post-code"
                autocomplete="postal-code"
                class="form-control"
                placeholder="MSW 1E6"
                pattern="^[A-Za-z]\d[A-Za-z][ -]?\d[A-Za-z]\d$"
                aria-label="postal code"
                required
                >
                
              </div>
            </div>

            <br>

            <legend class="col-form-label pt-0"><span class="text-danger">* </span>Please choose inquiry</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" onclick="orderNumber()"checked>
                <label class="form-check-label" for="gridRadios1"> Question</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" onclick="orderNumber()">
                <label class="form-check-label" for="gridRadios2"> Comment </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" onclick="orderNumber()">
                <label class="form-check-label" for="gridRadios3">
                  Order Problem
                </label>
                <div id="orderNo" style="display: none;">
                  <input
                  type="text"
                   id="order-number"
                  class="form-control"
                  placeholder="Enter order number"
                  style="width: 200px">
                </input>
                </div>
               </div>
            </div>
            <br>

            <div class="row">
              <div class="col-auto">
              <textarea  id="subject"
              class="form-control"
              placeholder="Fill out inquiry here"
              aria-label="subject"
              style="height: 200px; width: 300px"
              required>
                </textarea>
            </div>
          </div>
          <br>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
            <button class="btn btn-primary" type="reset">Reset</button>
          </div>
         
        </form>
      </div>
     
      <footer>
        <div class="footer">
        <p>Telephone: 111-111-1111 Address: Toronto, Ontario</p>
        <p>Kadrine's Photography &copy;</p>
      </div>
      </footer>
    </div>
    <script src="script.js"></script>
    <script src="index.js"></script>
  </body>
</html>
